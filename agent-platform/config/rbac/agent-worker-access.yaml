apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-worker
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agent-worker-multiagentflow-access
subjects:
- kind: ServiceAccount
  name: agent-worker
  namespace: default
roleRef:
  kind: ClusterRole
  name: manager-role
  apiGroup: rbac.authorization.k8s.io
