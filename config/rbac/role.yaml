---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - agentplatform.example.com
  resources:
  - multiagentflows
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agentplatform.example.com
  resources:
  - multiagentflows/finalizers
  verbs:
  - update
- apiGroups:
  - agentplatform.example.com
  resources:
  - multiagentflows/status
  verbs:
  - get
  - patch
  - update
